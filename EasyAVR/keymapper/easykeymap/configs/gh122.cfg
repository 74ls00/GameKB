[ANSI Example]
# backspace key
MAKE_KEY(3, 16, 8, 4)
MAKE_SPACER(3, 17, 0)
# left shift key
MAKE_KEY(6, 3, 9, 4)
MAKE_SPACER(6, 4, 0)
# right shift key
MAKE_KEY(6, 15, 11, 4)
MAKE_SPACER(6, 16, 0)
# num pad
MAKE_KEY(4, 26, 4, 8)
MAKE_BLANK(5, 25, 4)
MAKE_KEY(6, 25, 4, 8)
MAKE_BLANK(7, 19, 4)
MAKE_KEY(7, 16, 8, 4)
MAKE_SPACER(7, 17, 0)

[ISO Example]
# ISO enter key
MAKE_SPACER(4, 16, 1)
MAKE_KEY(4, 17, 5, 8)
MAKE_KEY(5, 15, 4, 4)
MAKE_BLANK(5, 16, 5)
# right shift key
MAKE_KEY(6, 15, 11, 4)
MAKE_SPACER(6, 16, 0)
# num pad
MAKE_KEY(4, 26, 4, 8)
MAKE_BLANK(5, 25, 4)
MAKE_KEY(6, 25, 4, 8)
MAKE_BLANK(7, 19, 4)
MAKE_KEY(7, 16, 8, 4)
MAKE_SPACER(7, 17, 0)

[Offset Examples]
# normal spacing for function row
MAKE_SPACER(0, 4, 4)
MAKE_SPACER(0, 9, 2)
MAKE_SPACER(0, 14, 2)
MAKE_SPACER(1, 4, 4)
MAKE_SPACER(1, 9, 2)
MAKE_SPACER(1, 14, 2)
# change left cluster to 2u keys
MAKE_KEY(3, 0, 8, 4)
MAKE_SPACER(3, 1, 0)
MAKE_KEY(4, 0, 8, 4)
MAKE_SPACER(4, 1, 0)
MAKE_KEY(5, 0, 8, 4)
MAKE_SPACER(5, 1, 0)
MAKE_KEY(6, 0, 8, 4)
MAKE_SPACER(6, 1, 0)
MAKE_KEY(7, 0, 8, 4)
MAKE_SPACER(7, 1, 0)
